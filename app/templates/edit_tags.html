<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Tags - {{ device.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Edit Tags for {{ device.name }}</h1>
        <form method="post">
            <div class="mb-3">
                <label for="new-tag-name" class="form-label">New Tag Name</label>
                <input type="text" class="form-control" id="new-tag-name" name="new_tag_name">
            </div>
            <div class="mb-3">
                <label for="new-tag-value" class="form-label">New Tag Value</label>
                <input type="text" class="form-control" id="new-tag-value" name="new_tag_value">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>

        <h2>Existing Tags</h2>
        {% if device.tags %}
            <ul>
                {% for tag in device.tags %}
                <li>
                    {{ tag.name }}: {{ tag.value }}
                </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No tags available.</p>
        {% endif %}
    </div>
</body>
</html>
