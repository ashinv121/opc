<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modbus OPC UA Bridge</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    {% include 'header.html' %}
    <div id="device-container" class="table-responsive">
        <table id="device-table"  class="table table-striped">
            <thead>
                <tr>
                    <th>Device Name</th>
                    <th>Protocol</th>
                    <th>Properties</th>
                    <th>Add/Edit Tag</th>
                </tr>
            </thead>
            <tbody>
                {% for device in devices %}
                <tr>
                    <td>{{ device.name }}</td>
                    <td>{{ device.protocol }}</td>
                    <td>{{ device.ip }}</td>
                    <td>
                        <a href="{{ url_for('app_routes.edit_tags', device_name=device.name) }}" class="btn btn-primary">Add/Edit Tag</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>


        </table>
        <div id="form-container"></div>
    </div>
</body>

</html>
