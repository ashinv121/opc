<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modbus OPC UA Bridge</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>
</head>
<body>
    <button id="add-device-button">Add Device</button>
    <button id="toggle-server-button">Start Server</button>
    
    <div id="device-container">
        <table id="device-table">
            <thead>
                <tr>
                    <th>Device Name</th>
                    <th>Protocol</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="device-table-body">
                <!-- Device rows will be dynamically added here -->
            </tbody>
        </table>
        <!-- Form container where the form will be appended -->
        <div id="form-container"></div>
    </div>

    <script src="your-script.js"></script>
</body>

</html>
